<!DOCTYPE html>
<html lang="en">
<!--
    MailUptime Dashboard
    
    Features:
    - Real-time status monitoring for all configured mailboxes
    - Auto-refresh every 30 seconds
    - Mobile-friendly responsive design
    - Dark mode interface
    - Visual indicators for mail receipt and pattern matching
    - Human-readable timestamps
    
    The dashboard automatically fetches data from /api/dashboard/mailboxes
    and displays status cards for each configured mailbox.
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailUptime Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #5cdd8b;
            --success-color: #67c23a;
            --error-color: #f56c6c;
            --warning-color: #e6a23c;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #606266;
            --text-muted: #909399;
            --border-color: #e4e7ed;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.15);
        }

        [data-bs-theme="dark"] {
            --primary-color: #5cdd8b;
            --success-color: #67c23a;
            --error-color: #f56c6c;
            --warning-color: #e6a23c;
            --bg-primary: #0c0c0d;
            --bg-secondary: #1a1a1b;
            --bg-card: #252525;
            --text-primary: #e9ecef;
            --text-secondary: #ced4da;
            --text-muted: #adb5bd;
            --border-color: #3a3a3a;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        h1 svg {
            flex-shrink: 0;
            color: var(--primary-color);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .refresh-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
            padding: 16px 24px;
            border-radius: 10px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .refresh-info span {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .refresh-btn {
            background: var(--primary-color);
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .refresh-btn:hover {
            opacity: 0.85;
            box-shadow: 0 2px 8px rgba(92, 221, 139, 0.3);
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        .mailbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .mailbox-card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            position: relative;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .mailbox-card:hover {
            box-shadow: 0 4px 16px var(--shadow-hover);
            border-color: var(--primary-color);
        }

        .mailbox-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .mailbox-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-word;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .status-badge.success {
            background: var(--success-color);
            color: #ffffff;
        }

        .status-badge.error {
            background: var(--error-color);
            color: #ffffff;
        }

        .status-badge.warning {
            background: var(--warning-color);
            color: #ffffff;
        }

        .info-section {
            margin-bottom: 16px;
        }

        .info-label {
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .info-value {
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 400;
        }

        .info-value.time {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .check-items {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .check-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            padding: 8px 12px;
            background: var(--bg-secondary);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .check-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .check-icon.success {
            background: var(--success-color);
            color: white;
        }

        .check-icon.error {
            background: var(--error-color);
            color: white;
        }

        .check-icon.warning {
            background: var(--warning-color);
            color: white;
        }

        .check-icon.na {
            background: var(--text-muted);
            color: white;
        }

        .check-text {
            flex: 1;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .error-message {
            background: rgba(245, 108, 108, 0.1);
            border: 1px solid var(--error-color);
            border-radius: 6px;
            padding: 12px;
            margin-top: 12px;
            color: var(--error-color);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            color: var(--text-primary);
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .empty-state-icon {
            margin-bottom: 16px;
            opacity: 0.4;
        }

        .sender-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .sender-tag {
            background: var(--bg-secondary);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        footer {
            text-align: center;
            padding: 40px 20px 20px;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .theme-toggle {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px var(--shadow);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            box-shadow: 0 4px 16px var(--shadow-hover);
            border-color: var(--primary-color);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .mailbox-grid {
                grid-template-columns: 1fr;
            }

            .refresh-info {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }

            .mailbox-header {
                flex-direction: column;
                gap: 12px;
            }

            .status-badge {
                align-self: flex-start;
            }
        }

        @media (max-width: 400px) {
            body {
                padding: 12px;
            }

            .mailbox-card {
                padding: 16px;
            }

            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body data-bs-theme="dark">
    <div class="container">
        <header>
            <h1>
                <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
                MailUptime
            </h1>
            <p class="subtitle">Real-time mailbox monitoring</p>
        </header>

        <div class="refresh-info">
            <span id="lastUpdate">Loading...</span>
            <button class="refresh-btn" onclick="loadMailboxes()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                </svg>
                Refresh
            </button>
        </div>

        <div id="mailboxContainer" class="mailbox-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading mailbox statuses...</p>
            </div>
        </div>

        <footer>
            <p>MailUptime Dashboard • Auto-refresh every 30 seconds</p>
        </footer>

        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            <svg class="sun-icon" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </div>

    <script>
        let autoRefreshInterval;

        // Theme management
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Toggle icon visibility
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            if (newTheme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        // Initialize theme from localStorage
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-bs-theme', savedTheme);
            
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            if (savedTheme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        function formatDateTime(dateString) {
            if (!dateString) return 'Never';
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
            
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            
            return date.toLocaleString();
        }

        function getStatusBadge(mailbox) {
            if (mailbox.error) {
                return '<span class="status-badge error">DOWN</span>';
            }
            
            // Red badge: Pattern matched but failed
            if (mailbox.patternMatched && mailbox.failPatternMatched) {
                return '<span class="status-badge error">FAILED</span>';
            }
            
            // Green badge: Pattern matched and no failure
            if (mailbox.patternMatched) {
                return '<span class="status-badge success">UP</span>';
            }
            
            // Yellow badge: Pattern not matched yet
            return '<span class="status-badge warning">PENDING</span>';
        }

        function getCheckIcon(status) {
            if (status === true) return '<div class="check-icon success">✓</div>';
            if (status === false) return '<div class="check-icon warning">⏳</div>';
            return '<div class="check-icon na">○</div>';
        }

        function renderMailbox(mailbox) {
            const hasSenders = mailbox.hasSenderConfiguration && mailbox.expectedSenders.length > 0;
            const sendersHtml = hasSenders ? `
                <div class="sender-list">
                    ${mailbox.expectedSenders.map(sender => 
                        `<span class="sender-tag">${sender}</span>`
                    ).join('')}
                </div>
            ` : '';

            const errorHtml = mailbox.error ? `
                <div class="error-message">
                    <strong>Error:</strong> ${mailbox.error}
                </div>
            ` : '';

            return `
                <div class="mailbox-card">
                    <div class="mailbox-header">
                        <h2 class="mailbox-name">${mailbox.name}</h2>
                        ${getStatusBadge(mailbox)}
                    </div>

                    <div class="info-section">
                        <div class="info-label">Last Check</div>
                        <div class="info-value time">${formatDateTime(mailbox.lastChecked)}</div>
                    </div>

                    ${mailbox.lastReceivedDate ? `
                        <div class="info-section">
                            <div class="info-label">Last Received</div>
                            <div class="info-value time">${formatDateTime(mailbox.lastReceivedDate)}</div>
                        </div>
                    ` : ''}

                    ${mailbox.lastMatchedSubject ? `
                        <div class="info-section">
                            <div class="info-label">Last Subject</div>
                            <div class="info-value">${mailbox.lastMatchedSubject}</div>
                        </div>
                    ` : ''}

                    ${mailbox.failPatternMatched && mailbox.lastFailedSubject ? `
                        <div class="info-section">
                            <div class="info-label" style="color: var(--error-color);">⚠ Failed Report Subject</div>
                            <div class="info-value" style="color: var(--error-color);">${mailbox.lastFailedSubject}</div>
                        </div>
                    ` : ''}

                    ${hasSenders ? `
                        <div class="info-section">
                            <div class="info-label">Expected Senders</div>
                            ${sendersHtml}
                        </div>
                    ` : ''}

                    <div class="check-items">
                        ${mailbox.patternMatched ? `
                            <div class="check-item">
                                ${getCheckIcon(true)}
                                <span class="check-text">Report Received</span>
                            </div>
                        ` : `
                            <div class="check-item">
                                ${getCheckIcon(false)}
                                <span class="check-text">Report not yet received</span>
                            </div>
                        `}
                        
                        ${mailbox.failPatternMatched ? `
                            <div class="check-item">
                                ${getCheckIcon(true)}
                                <span class="check-text" style="color: var(--error-color); font-weight: 600;">⚠ Failing Report Received</span>
                            </div>
                        ` : ''}
                    </div>

                    ${errorHtml}
                    
                    ${mailbox.failPatternMatched ? `
                        <div class="error-message" style="background: rgba(239, 68, 68, 0.15); border-color: var(--error-color);">
                            <strong>⚠ Failure Detected:</strong> This report contains failure patterns indicating an issue that needs attention.
                        </div>
                    ` : ''}
                </div>
            `;
        }

        async function loadMailboxes() {
            const container = document.getElementById('mailboxContainer');
            
            try {
                const response = await fetch('/api/dashboard/mailboxes');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const mailboxes = await response.json();
                
                if (mailboxes.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg class="empty-state-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin: 0 auto 20px; opacity: 0.5;">
                                <path d="M22 17H2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2z"></path>
                                <path d="M22 17V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v10"></path>
                                <line x1="2" y1="12" x2="22" y2="12"></line>
                            </svg>
                            <h3>No mailboxes configured</h3>
                            <p>Add mailboxes in your appsettings.json to start monitoring</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = mailboxes.map(renderMailbox).join('');
                }
                
                document.getElementById('lastUpdate').textContent = 
                    `Last updated: ${new Date().toLocaleTimeString()}`;
                
            } catch (error) {
                console.error('Error loading mailboxes:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-state-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2" style="margin: 0 auto 20px; opacity: 0.8;">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <h3>Failed to load mailboxes</h3>
                        <p>${error.message}</p>
                        <button class="refresh-btn" onclick="loadMailboxes()" style="margin-top: 20px;">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Initialize theme and load data
        initTheme();
        loadMailboxes();

        // Auto-refresh every 30 seconds
        autoRefreshInterval = setInterval(loadMailboxes, 30000);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
